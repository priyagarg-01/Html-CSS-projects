<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hitter">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box" id="timeval">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="pbottom">
                <div class="bubble">GO</div>
            </div>
        </div>
    </div>
    <script src="source.js"></script>
</body>
</html>
