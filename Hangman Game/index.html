<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="game-model">
      <div class="content">
        <img src="hangman-game-images/images/lost.gif" alt="lost game">
        <h4>Game Over</h4>
        <p>The correct word is: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>

    <div class="container">
      <div class="image-box">
        <img
          src="/hangman-game-images/images/hangman-0.svg"
          alt="Hangman-Game"
        />
        <h3>HANGMAN GAME</h3>
      </div>
      <div class="word-box">
          <ul class="letter-box">
          </ul>
        <h4 class="hint">
            Hint:
            <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis</b>
          
        </h4>
        <h4 class="incorrect-guesses">Incorrect Guesses: 
            <b>0/6</b>
        </h4>
        <div class="keyboard">
        </div>
      </div>
    </div>
  </body>
</html>
