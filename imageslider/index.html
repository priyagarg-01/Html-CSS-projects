<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <div class="slider-Window">
            <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            <div class="image-list">
                <img src="images/img-1.jpg" alt="img-1">
                <img src="images/img-2.jpg" alt="img-2">
                <img src="images/img-3.jpg" alt="img-3">
                <img src="images/img-4.jpg" alt="img-4">
                <img src="images/img-5.jpg" alt="img-5">
                <img src="images/img-6.jpg" alt="img-6">
                <img src="images/img-7.jpg" alt="img-7">
                <img src="images/img-8.jpg" alt="img-8">
                <img src="images/img-9.jpg" alt="img-9">
                <img src="images/img-10.jpg" alt="img-10">
            </div>
            <span class="material-symbols-outlined">
                arrow_forward_ios
                </span>
        </div>
    </div>
</body>
</html>
